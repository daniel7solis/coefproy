<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Login</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Play|Maven+Pro:400,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/stylelogin.css" />
	<link rel="stylesheet" type="text/css" href="css/responsivelogin.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
</head>

<body>
	<form action="#" method="post">
		<section id="login_container">
			<article id="login">
				<figure>
					<img src="images/user.png" />
				</figure>
				<p id="user_field">
					<label class="login_label" for="user">Usuario: </label><br>
		    		<input id="user" class="input_field" type="text">
				</p>
				<p id="password_field">
					<label  class="login_label" for="password">Contraseña: </label><br>
		    		<input id="password" class="input_field" type="text">
				</p>
				<p id="button_field">
					<button id="login_button" class="md-trigger" data-modal="modal-10">Iniciar sesión</button>
				</p>
			</article>
		</section>
	</form>
</body>
</html>
